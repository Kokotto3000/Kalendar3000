            <!-- Calendar -->
            <div class="calendar-col mx-auto">
                <div class="calendar p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3 calendar-title gap-3">
                        <div class="dropdown">
                            <button class="btn btn-lg dropdown-toggle text-white d-flex align-items-center" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <h2 id="current-month">Août 2024</h2>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="month-dropdown">
                                <!-- Les mois seront ajoutés ici dynamiquement -->
                            </ul>
                        </div>

                        <!--<h2 id="current-month" class="h2">Août 2024</h2>-->
                        <div class="d-flex justify-content-end align-items-center gap-1">
                            <button id="prev-month" class="btn btn-outline-light"></button>
                            <button id="next-month" class="btn btn-outline-light"></button>
                        </div>

                        <div class="d-none d-lg-flex justify-content-end align-items-center gap-1">
                            <a class="cta-pills-outline" target="_blank" href="#"><i class="fa-regular fa-share-from-square"></i> Partager le calendrier</a>
                            <a class="cta-pills-outline" target="_blank" href="#"><i class="fa-regular fa-lightbulb"></i> Proposer un projet</a>
                        </div>
                    </div>
                    <div id="calendar-days" class="row">
                        <div class="row week d-lg-none">
                            <!-- Jours de la semaine -->
                            <div class="col text-center fw-bold">Lun</div>
                            <div class="col text-center fw-bold">Mar</div>
                            <div class="col text-center fw-bold">Mer</div>
                            <div class="col text-center fw-bold">Jeu</div>
                            <div class="col text-center fw-bold">Ven</div>
                            <div class="col text-center fw-bold">Sam</div>
                            <div class="col text-center fw-bold">Dim</div>
                        </div>
                        <hr class="d-lg-none mb-0">
                    <!-- Les jours du calendrier seront rendus ici -->
                    </div>

                    <div id="all-events-mobile"></div>

                    <div class="d-flex justify-content-end w-100 mt-3">

                </div>

            <div class="modal-dialog modal-dialog-scrollable position-relative modal-lg">
                <div class="modal-content overflow-visible p-3">
                    <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img id="modal-img" class="img-fluid" src="https://picsum.photos/800/400?random=10" alt="image d'illustration">
                        
                        <div id="eventType" class="d-flex align-items-center gap-1 py-3"></div>
                        <!--<p id="eventDates"></p>-->
                        <h3 id="eventName"></h3>
                        <div id="eventDescription"></div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div id="read-button"></div>

                        </div>

                    <aside id="side-buttons" class="static mb-5 d-flex align-items-center gap-4 flex-column justify-content-center bg-white py-4 side-buttons"></aside>
